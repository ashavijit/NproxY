[global]
worker_processes = 2
max_connections = 4096
keepalive_timeout = 65

[server]
listen_port = 8080
server_name = a.local

[proxy]
enabled = true

[upstream]
backend = 127.0.0.1:8081

[server]
listen_port = 8080
server_name = b.local

[proxy]
enabled = true

[upstream]
backend = 127.0.0.1:8082
